<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Edit product"/>
</ui:include>

<h:body>
    <a class="navbar-brand" href="/base-webapp">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">Menu</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/base-webapp/cart">Cart</a>
                <a class="nav-link" href="/base-webapp/about">About our Company</a>
                <a class="nav-link" href="/base-webapp/order">Orders</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">

                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText styleClass="form-control" id="name" name="name" placeholder="Enter name"
                                     value="#{productController.product.name}" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Description" for="description"/>
                        <h:inputText styleClass="form-control" id="description" name="description" placeholder="Enter description"
                                     value="#{productController.product.description}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Price" for="price"/>
                        <h:inputText p:type="number" styleClass="form-control" id="price" name="price" placeholder="Enter price"
                                     value="#{productController.product.price}">
                            <f:converter converterId="javax.faces.BigDecimal"/>
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>
</html>
