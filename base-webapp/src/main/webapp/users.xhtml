<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product List"/>
</ui:include>

<h:body>

    <f:event listener="${productController.preloadProducts}" type="preRenderView" />

    <a class="navbar-brand" href="/base-webapp">EShop</a>
    <a href="cart.xhtml">Cart</a>
    <a href="company.xhtml">Company</a>
    <a href="order.xhtml">Orders</a>
    <a href="users.xhtml">Users</a>

    <div class="container">
        <div class="row py-2">
            <h:form id="userForm">
                <div class="col-12">
                    <h:commandButton value="Add user" styleClass="btn btn-primary"
                                     action="#{userController.createUser()}"/>
                </div>
                <div class="col-12">
                    <h:dataTable value="#{userController.allUsers}" var="user">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{user.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{user.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                            #{user.lastName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">email</f:facet>
                            #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Edit" action="#{productController.editProduct(productDto)}"
                                             styleClass="mr-1"/>
                            <h:commandButton value="Delete" action="#{productController.deleteProduct(productDto)}"
                                             styleClass="mr-1">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                            <h:commandButton value="Add" action="#{productController.addToCart(productDto)}"
                                             styleClass="mr-1">
                                <f:ajax event="click" render="productsForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
