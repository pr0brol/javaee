<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Edit product"/>
</ui:include>

<h:body>

    <a class="navbar-brand" href="/base-webapp">EShop</a>
    <a href="cart.xhtml">Cart</a>
    <a href="company.xhtml">Company</a>
    <a href="order.xhtml">Orders</a>
    <a href="users.xhtml">Users</a>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">

                <h:form id="userForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText styleClass="form-control" id="name" name="name" placeholder="Enter name"
                                     value="#{userController.user.name}" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Last Name" for="lastName"/>
                        <h:inputText styleClass="form-control" id="lastName" name="lastName" placeholder="Enter lastName"
                                     value="#{userController.user.lastName}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Email" for="email"/>
                        <h:inputText styleClass="form-control" id="email" name="email" placeholder="Enter email"
                                     value="#{userController.user.email}" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputText styleClass="form-control" id="password" name="password" placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>
</html>
